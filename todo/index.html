<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1; " />
<title>Todo list</title>
<script src="https://kit.fontawesome.com/f3afe6d250.js" crossorigin="anonymous"></script>

<link rel="stylesheet" href="todo.css">
</head>
<body>
<header>
	<h1>To-do list</h1>
</header>
<form>
	<input type="text" name="text" id="todo-in">
	<button id="add-btn" type="submit" class="add"><i class="fa fa-plus-square" aria-hidden="true"></i></button>
</form>
<div class="container">
	<ul class="ulist">
	</ul>

</div>
<script type="text/javascript" src="todo.js"></script>

</body>
</html>
